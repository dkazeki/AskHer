<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="homepage.css">
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <p class="hint">Hint: The date of our first... (what exactly?)</p>
            <input type="text" id="passwordDisplay" disabled placeholder="(mm/dd/yy)">
            <button id="submitButton">Enter</button>
            <p id="error-message" style="color: red; display: none;">Incorrect password, baby. You got this!</p>
            <div class="keypad">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key" class="empty"></button>
                <button class="key" data-key="0">0</button>
                <button class="key" id="clear">Clear</button>
            </div>
        </div>
        <script src="homepage.js"></script>
    </body>
</html>
